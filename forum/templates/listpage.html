{% extends 'partials/base.html' %}
{% load static  %}

{% block title %}
{{ action }}
{% endblock %}

{% block content %}

<div class="main-hogwarts">
    <h1>FORUM {{ action }}</h1>
    {% for p in posts %}
    <div class = "box">
        <a href="{% url 'viewpost' p.id %}">{{ p.title }}</a><br>
        <span>by: {{ p.owner }} | published: {{ p.pub_date }} | last edited: {{ p.last_edit_date }}</span>
    </div>
    {% endfor %}
</div>

{% endblock %}
